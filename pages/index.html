<!DOCTYPE html>
<html>

<body>

    <canvas id="myCanvas" width="600" height="600" style="border:1px solid #c5c1c1;">
Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        var start_left = 20;
        var start_top = 20;
        var cell_nums = 15;
        var cell_width = 30;
        var end_left = start_left + (cell_nums - 1) * cell_width;
        var end_top = start_top + (cell_nums - 1) * cell_width;

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var i;
        for (i = 0; i < cell_nums; i++) {
            ctx.beginPath();
            ctx.moveTo(start_left, start_top + i * cell_width);
            ctx.lineTo(end_left, start_top + i * cell_width);
            ctx.stroke();
        }

        for (i = 0; i < cell_nums; i++) {
            ctx.beginPath();
            ctx.moveTo(start_left + i * cell_width, start_top);
            ctx.lineTo(start_left + i * cell_width, end_top);
            ctx.stroke();
        }
    </script>

    <p><strong>Note:</strong> Five Chess platform</p>

</body>

</html>
