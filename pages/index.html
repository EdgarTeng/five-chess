<!DOCTYPE html>
<html>

<head>
    <style>
        #chessCanvas {
            border: 1px solid #c5c1c1;
        }
        
        p {
            color: red;
        }
        
        .hintMsg {
            color: red;
        }
    </style>
</head>

<body>

    <canvas id="chessCanvas" width="650" height="650">
    Your browser does not support the HTML5 canvas tag.
    </canvas>
    <h5 class="hintMsg">hint message</h5>

    <script>
        // settings
        var start_left = 40;
        var start_top = 40;
        var cell_nums = 15;
        var cell_width = 40;
        var end_left = start_left + (cell_nums - 1) * cell_width;
        var end_top = start_top + (cell_nums - 1) * cell_width;

        // draw chess border
        var c = document.getElementById("chessCanvas");
        var ctx = c.getContext("2d");
        for (var i = 0; i < cell_nums; i++) {
            ctx.beginPath();
            ctx.moveTo(start_left, start_top + i * cell_width);
            ctx.lineTo(end_left, start_top + i * cell_width);
            ctx.stroke();
        }

        for (var i = 0; i < cell_nums; i++) {
            ctx.beginPath();
            ctx.moveTo(start_left + i * cell_width, start_top);
            ctx.lineTo(start_left + i * cell_width, end_top);
            ctx.stroke();
        }

        document.addEventListener("click", printMousePos);

        var count = 0;

        function printMousePos(event) {
            var coordinate = toCoordinate(event.clientX, event.clientY);
            var distance = toRealDistance(coordinate.x, coordinate.y)
            if (count % 2 == 0) {
                drawArc(distance.x, distance.y, cell_width / 3, 0, 2 * Math.PI, true, 'black', 'black');
            } else {
                drawArc(distance.x, distance.y, cell_width / 3, 0, 2 * Math.PI, true, 'grey', 'white');
            }
            count++;
        }

        function toCoordinate(left, top) {
            var _x = (left - start_left) / cell_width;
            var _y = (top - start_top) / cell_width;
            return {
                x: Math.floor(_x),
                y: Math.floor(_y),
            };
        }

        function toRealDistance(x, y) {
            var _x = start_left + x * cell_width;
            var _y = start_top + y * cell_width;
            return {
                x: _x,
                y: _y,
            }
        }

        function drawArc(xPos, yPos, radius,
            startAngle, endAngle,
            lineColor, fillColor) {
            // var startAngle = startAngle * (Math.PI / 180);
            // var endAngle = endAngle * (Math.PI / 180);

            var radius = radius;
            ctx.strokeStyle = lineColor;
            ctx.fillStyle = fillColor;
            ctx.lineWidth = 1;

            ctx.beginPath();
            ctx.arc(xPos, yPos,
                radius,
                startAngle, endAngle);
            ctx.fill();
            ctx.stroke();
        }
    </script>

    <p><strong>Note:</strong> Five Chess platform</p>

</body>

</html>
